defaults:
  - agent: dreamer_v2_crafter
  - env: crafter
  - training: crafter
  - logger: wandb
  - _self_
  - override hydra/launcher: joblib

seed: 42
device_type: cuda

agent:
  world_model:
    decode_vit: true
    vit_img_size: 224
    vit_l2_ratio: 0.5

logger:
  message: Crafter decode vit
  log_grads: false

training:
  checkpoint_path: null
  steps: 1e6
  val_logs_every: 2e4

validation:
  rollout_num: 5
  visualize: true
  metrics:
    - _target_: rl_sandbox.metrics.EpisodeMetricsEvaluator
      log_video: True
      _partial_: true
    - _target_: rl_sandbox.metrics.DreamerMetricsEvaluator
      _partial_: true

debug:
  profiler: false

hydra:
  mode: MULTIRUN
  #mode: RUN
  launcher:
    n_jobs: 8
  sweeper:
    params:
      agent.world_model.vit_img_size: 64,224
      agent.world_model.kl_loss_scale: 0.1,1
      agent.world_model.vit_l2_ratio: 0.1,0.9

