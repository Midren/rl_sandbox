defaults:
  - agent: dreamer_v2_dm
  - env: dm_quadruped
  - training: dm
  - _self_
  - override hydra/launcher: joblib

seed: 42
device_type: cuda

logger:
  type: tensorboard
  message: Quadruped, 8x, 0.25 nats, deconv, default lr, disable f16
  log_grads: false

training:
  checkpoint_path: null
  steps: 1.5e6
  val_logs_every: 5e4


validation:
  rollout_num: 5
  visualize: true

debug:
  profiler: false

hydra:
  mode: MULTIRUN
  launcher:
    n_jobs: 1
  sweeper:
    params: []
      #agent.kl_loss_scale: 1.0,2.0,4.0,8.0,12.0,16.0,22.0,32.0
