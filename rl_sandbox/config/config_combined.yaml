defaults:
  - agent: dreamer_v2_slotted_combined
  - env: crafter
  - logger: wandb
  - training: crafter
  - _self_
  - override hydra/launcher: joblib

seed: 42
device_type: cuda

logger:
  message: Combined, Fixed layer norm, add clamp
  log_grads: false

training:
  checkpoint_path: null
  steps: 1e6
  val_logs_every: 2e4

validation:
  rollout_num: 5
  visualize: true
  metrics:
    - _target_: rl_sandbox.metrics.EpisodeMetricsEvaluator
      log_video: True
      _partial_: true
    - _target_: rl_sandbox.metrics.SlottedDreamerMetricsEvaluator
      _partial_: true

debug:
  profiler: false

hydra:
  mode: RUN
  launcher:
    n_jobs: 1
